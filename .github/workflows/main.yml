name: Tests and linters

on:
  push:
  pull_request:

permissions:
  contents: read
  pull-requests: read
  checks: write

env:
  DO_PUSH: ${{ github.ref == 'refs/heads/main' }}

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          only-new-issues: true
          skip-cache: true
          skip-pkg-cache: true
          skip-build-cache: true
          working-directory: .
          version: v1.56.2

  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.5

      - name: Test
        run: ROOT_DIR=${PWD} go test -failfast ./...